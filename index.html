<!DOCTYPE html> 
<html lang='en'> 
  
<head> 
    <meta charset='UTF-8' /> 
    <meta name='viewport' 
          content='width=device-width,  
                         initial-scale=1.0' /> 
    <title>GEEM Linktree</title> 

    <link rel='stylesheet' href='css/main.css' />
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap' rel='stylesheet'>

    <link rel="icon" href="assets/geem-logo2.png">

</head> 
  
<body> 
    <main> 
        <div class='logoContainer'> 
            <img class='geem-logo'
                 src='assets/geem_logo.png'
                 alt='click here'/> 
        </div> 
       
        <br>

        <h3>We encourage you to visit our social networks and find more about our group and projects!</h2>

        <br>

        <div class='centered-div'>
            <ul class='button-list'>
                <li><button type='button'><img src='./assets/github-mark-white.png' class='github-img'><div class="github-text">GitHub</div></button></li>
                <li><button type='button'><img src='./assets/zenodo.png' class='zenodo-img'><div class="zenodo-text">Zenodo</div></button></li>
                <a href="mailto:contatos.geem@gmail.com?subject=Contato" ></a>
                <li><button type='button'><img src='./assets/email.png'  class='email-img'><a href="mailto:contatos.geem@gmail.com?subject=Contato"></a>Contact Us</button></li>
            </ul>
        </div>

        <div class="teste-fora">
            <div class="teste-dentro">TESTANDO</div>
        </div>
    
    </main> 
</body> 
  
</html>
