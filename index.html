<!DOCTYPE html> 
<html lang='en'> 
  
<head> 
    <meta charset='UTF-8' /> 
    <meta name='viewport' 
          content='width=device-width,  
                         initial-scale=1.0' /> 
    <title>GEEM Linktree</title> 

    <link rel='stylesheet' href='css/main.css' />
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap' rel='stylesheet'>

    <link rel="icon" href="assets/geem-logo2.png">

</head> 
  
<body> 
    <main> 
        <div class='logoContainer'> 
            <img class='geem-logo'
                 src='assets/geem_logo.png' alt="click here">
        </div> 
       
        <br>

        <h3>We encourage you to visit our social networks and find more about our group and projects!</h2>

        <br>

        <div class="center-div">
            <ul class="buttons-list">
                <li>
                    <button type="button" id="links-button">
                        <img src="assets/github-mark-white.svg" class="gh-img"><div class="gh-text">
                            GitHub 
                        </div>
                    </button>
                </li>

                <li>
                    <button type="button" id="links-button">
                        <img src="https://about.zenodo.org/static/img/logos/zenodo-white.svg" class="znd-img"><div class="zenodo-txt">
                            Zenodo  
                        </div>
                    </button>
                </li>

                <li>
                    <button type="button" id="links-button">
                        <img src="https://icongr.am/material/email-edit-outline.svg?size=128&color=e8eaed" class="mail-img">
                            <div class="mail-txt">
                                <a href="mailto:contatos.geem@gmail.com?subject=Contato">Contact Us</a>
                            </div>
                    </button>
                </li>

                <li>
                    <button type="button" id="links-button">
                        <img src="https://icongr.am/material/account.svg?size=128&color=e8eaed" class="lattes-image"><div class="lattes-text">
                            Giovanni F. Caramori - C.V.
                        </div>

                    </button>
                </li>

                <li>
                    <button type="button" id="links-button">
                        <img src="https://icongr.am/material/account.svg?size=128&color=e8eaed" class="lattes-image"><div class="lattes-text">
                            Luis Henrique Lacerda - C.V.
                        </div>

                    </button>
                </li>
            </ul>
        </div>

        <div class="ownership-container">
            <a href="https://github.com/m-rauen">
                Developed by: m-rauen
            </a>
        </div>


        <!-- <div class="teste-fora">
            <div class="teste-dentro">TESTANDO</div>
        </div> -->
    
    </main> 
</body> 
  
</html>
